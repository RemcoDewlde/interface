<app-search searchForTitle="templates" (SearchEventEmitter)="searchTemplate($event)"></app-search>

<div class="clr-row">
  <div class="clr-col-lg-4 clr-col-12" *ngFor="let template of templates; let i=index">
    <app-pricecard
      [title]="'Template'"
      [priceCard]="template"
      (PrimaryButtonEvent)="GoToEditor($event)"
      (SecondaryButtonEvent)="deleteTemplate($event)">
    </app-pricecard>
  </div>
</div>
